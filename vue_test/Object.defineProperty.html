<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <script>
        //Object.defineProperty
        let obj = {};
        let temp = {};
        Object.defineProperty(obj, 'name',{
            // configurable: true,//是否可配置(删除)
            // enumerable: true,//是否可枚举
            // writable: false, //是否可重新赋值
            // value: 1
            get(){//取obj的name属性会触发
                return temp["name"];
            },
            set(val){//给obj赋值会触发get方法
                temp["name"] = val; //改变temp的结果
                input.value = val; //将值赋予输入框
            }
        })
        input.value = obj.name;//页面一加载时 会调用get方法
        input.addEventListener('input', function () {//等待输入框的变化
            obj.name = this.valuel;//当值变化时会调用set方法
        })
    </script>
</body>
</html>
